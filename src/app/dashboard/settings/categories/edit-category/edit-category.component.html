<div class="modal-header">
    <h4 class="modal-title"> Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
          <input type="text" class="form-control" name="categoryName" [(ngModel)]="categoryName" placeholder="Enter new category name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="categoryService.editCategory(categoryName); activeModal.dismiss('Cross click')">Save</button>
    </form>
</div>
