<div class="modal-header">
    <h4 class="modal-title">Edit Expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <!-- <div class="form-group">
          <label for="exampleInputExpense1">Date</label>
          <input type="date" class="form-control" id="exampleInputExpense1">
        </div> -->
        <div class="form-group">
            <label for="exampleInputExpense2">Amount</label>
            <input type="number" class="form-control" id="exampleInputExpense2" name="amount" [(ngModel)]='expense.amount'>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1" name="category" [(ngModel)]='expense.category.id'>
              <option [value]="category.id" *ngFor="let category of userCategories">{{category.name}}</option>
            </select>
          </div>
        <div class="form-group">
            <label for="exampleInputExpense3">Description</label>
            <textarea type="text" class="form-control" id="exampleInputExpense3" rows="3" name="description" [(ngModel)]='expense.description'>{{expense.description}}</textarea>
          </div>
        <button type="submit" class="btn btn-primary" (click)="updateExpense(); activeModal.dismiss('Cross click')">Update</button>
    </form>
</div>
