<div class="modal-header">
    <h4 class="modal-title"> Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
          <input *ngIf="category" type="text" class="form-control" name="categoryName" [(ngModel)]="category.name" placeholder="Enter new category name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="categoryService.updateCategory(category); activeModal.dismiss('Cross click')">Update</button>
    </form>
</div>
