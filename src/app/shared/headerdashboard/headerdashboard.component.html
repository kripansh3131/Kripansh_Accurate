<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" [routerLink]="''">Accurate</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'/dashboard'" (click)="isMenuCollapsed = true">Dashboard</a>
      </li>
      <li ngbDropdown class="nav-item active">
        <a href (click)="false" class="nav-link" ngbDropdownToggle>Settings</a>
        <div ngbDropdownMenu>
          <button ngbDropdownItem [routerLink]="'/dashboard/settings/account-details'">Account</button>
          <button ngbDropdownItem [routerLink]="'/dashboard/settings/categories'">Categories</button>
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/dashboard/help'" (click)="isMenuCollapsed = true">Help</a>
      </li>
    </ul>
  </div>
</nav>
