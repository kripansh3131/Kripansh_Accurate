<div class="container">
    <div class="row" style="margin-top: 20vh;">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1 class="display-4" style="text-align: center;">Sign up</h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username.name"  id="exampleInputUsername1">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>
        </form>
      </div>
    </div>
</div>
