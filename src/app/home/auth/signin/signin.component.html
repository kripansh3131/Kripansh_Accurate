<div class="container">
    <div class="row" style="margin-top: 20vh;">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1 class="display-4" style="text-align: center;">Sign in</h1>
        <br>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
          <a routerLink="/home/forgot-password" style="padding-left:60px;">Forgot Password</a>
        </form>
      </div>
    </div>
</div>
